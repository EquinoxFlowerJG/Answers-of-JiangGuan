<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城排序</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <section class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">排序</a>

            <div class="collapse navbar-collapse show" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active" data-sort="price">
                        <a class="nav-link" href="javascript:;">价格</a>
                    </li>
                    <li class="nav-item" data-sort="time">
                        <a class="nav-link" href="javascript:;">时间</a>
                    </li>
                    <li class="nav-item" data-sort="hot">
                        <a class="nav-link" href="javascript:;">销量</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="productBox">
            <div class="card">
                <img src="./img/1.jpg" class="card-img-top" alt="华为mata30">
                <div class="card-body">
                    <h5 class="card-title">华为MAte30我来看看文字会不会溢出</h5>
                    <p class="card-text">价格：￥1236</p>
                    <p class="card-text">销量：198</p>
                    <p class="card-text">时间：2020-20-20</p>
                    <a href="javascript:;" class="btn btn-primary">瞅啥呢快买呀</a>
                </div>
            </div>
        </div>
    </section>



    <script src="./js/index.js"></script>
</body>

</html>
